<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Search Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            width: 200px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .description {
            font-size: 1.2em;
            margin-top: 20px;
            color: #7f8c8d;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Medicines Shortages Assistant</h1>

    <div class="container">
        <!-- Button for searching by product name -->
        <a href="/search-by-drug.html" class="button">Search by Product Name</a>

        <!-- Button for searching by active ingredient -->
        <a href="/search-by-active.html" class="button">Search by Active Ingredient</a>

        <!-- Button for searching for stock availability -->
        <a href="/stock-availability.html" class="button">Search for Stock Availability</a>
    </div>

    <p class="description">Easily search for drugs by product name or active ingredient to get more information.</p>

    <footer>
        <p>Powered by Catherine McIlroy | <a href="/about">About Us</a></p>
    </footer>
</body>

</html>
