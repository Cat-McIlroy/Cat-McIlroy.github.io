<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Dashboard</title>
    <link rel="stylesheet" href="styles/style.css"/>
    <script src="scripts/check-auth.js"></script>
    <script src="scripts/dashboard.js"></script>
    <script src="scripts/view-delete-availabilities.js"></script>
</head>
<body>
    <header>
        <div class="sign-in-out" id="sign-in-out">
            <a href="index.html" id="sign-in-out-link">Sign out</a>
        </div>
        <div class="logo" onclick="window.location.href='index.html';">
            <h1>Medicines Shortages Assistant</h1>
            <img src="pill.jpeg" alt="Image of a red and white capsule">
        </div>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search-availabilities.html">Search for Stock Availability</a>
        <a href="search-product-name.html">Search by Product Name</a>
        <a href="search-active-ingredient.html">Search by Active Ingredient</a>
    </nav>
    <div id="welcome">
        <!-- Div to hold personalised Welcome message, inserted dynamically using JavaScript -->
    </div>
    <div id="message-container">
        <!-- Div to hold success/error message, inserted dynamically using JavaScript -->
    </div>
    <div id="results-container">
        <!-- Div to hold search results, inserted dynamically using JavaScript -->
    </div>
    <div class="buttons" id="buttons-container">
        <button type="button" id="display-availabilities">
            Manage existing Stock Availability listings
            <p>View or delete existing stock availability listings</p>
        </button>
        <button type="button" onclick="location.href='create-availability.html';">
            Create new Stock Availability listing
            <p>Add a new stock availability listing</p>
        </button>
        <button type="button" onclick="location.href='edit-account.html';">
            Edit Account Details
            <p>Edit pharmacy name, contact number or sign in credentials</p>
        </button>
        <button type="button" onclick="location.href='delete-account.html';">
            Delete Account
            <p>Delete your account</p>
        </button>
    </div>
    <footer>
        <div>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <p>&copy; 2025 Medicines Shortages Assistant</p>
    </footer>
</body>
</html>
