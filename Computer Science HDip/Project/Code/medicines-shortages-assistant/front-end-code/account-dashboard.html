<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicines Shortages Assistant</title>
    <link rel="stylesheet" href="styles/style.css"/>
    <script src="scripts/check-auth.js"></script>

</head>
<body>
    <header>
        <div class="sign-in-out" id="sign-in-out">
            <a href="index.html" id="sign-in-out-link">Sign out</a>
        </div>
        <div class="logo">
            <h1>Medicines Shortages Assistant</h1>

    <nav>

            <p>View, modify or delete existing stock availability listings</p>
